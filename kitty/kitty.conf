startup_session ~/.config/kitty/kitty-startup.session
scrollback_lines 4000
macos_option_as_alt yes
inactive_text_alpha 0.7
tab_title_max_length 10
# macos_colorspace default

# Mouse
mouse_hide_wait 1.0
copy_on_select true


# cursor
cursor_shape block
shell_integration no-cursor

## Window
#
remember_window_size  no # Always open at the configured witdth and height
initial_window_width  1024
initial_window_height 768

window_padding_width 3.0
# macos_titlebar_color background
macos_show_window_title_in all
macos_thicken_font 0.15
draw_minimal_borders yes
window_margin_width 0
window_padding_width 5
background_opacity 0.8
background_blur 70
background_image_layout scaled
hide_window_decorations yes
enabled_layouts splits
# hide_window_decorations titlebar-only
# tab_bar_margin_height 10
# macos_traditional_fullscreen yes

# mapping
map cmd+w close_window
map cmd+shif+n new_os_window
map cmd+d launch --location=hsplit --cwd=current
map cmd+shift+d launch --location=vsplit --cwd=current


map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard

font_family      Berkeley Mono Variable
# font_family      Iosevka Nerd Font Mono Light
# font_family		JetBrainsMono Nerd Font
# font_family     Victor Mono Light

bold_font        Berkeley Mono Variable
# bold_font		Iosevka Nerd Font Light
# bold_font		JetBrainsMono Nerd Font
# bold_font		Liga SFMono Nerd Font Bold

# italic_font      Liga SFMono Nerd Font Regular Italic
# icalic_font      Iosevka Nerd Font Mono Light

# bold_italic_font Iosevka Nerd Font Mono Medium Italic
# bold_italic_font Liga SFMono Nerd Font Bold Italic
font_size 16.0
disable_ligatures never

include current-theme.conf
